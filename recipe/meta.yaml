{% set name = "chainladder" %}
{% set version = "0.7.12" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/chainladder-{{ version }}.tar.gz
  sha256: 637b31c0fea203b2b84464e85b78bd55a9735f4d824c07ece5f0eb9c5f1cd443

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv


requirements:
  host:
    - pip
    - python >=3.5
  run:
    - joblib
    - numpy >=1.12.0
    - pandas >=0.23.0
    - python >=3.5
    - scikit-learn >=0.18.0
    - scipy
    - sparse
    - xlcompose >=0.2.4
    - dill

test:
  imports:
    - chainladder
    - chainladder.core
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/casact/chainladder-python
  summary: Chainladder Package - P&C Loss Reserving package
  license: MPL-2.0
  # License file manually packaged. See https://github.com/casact/chainladder-python/pull/102
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jbogaardt
